<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="main-container">
      <div id="home-container">
        <div class="button" id="projects-btn">Projects</div>
        <div class="button" id="github-btn">Github</div>
        <div class="button" id="about-btn">About</div>
      </div>
    </div>
    <div id="projects-container">
      <div class="big-project" id="big-projects-btn">Big Projects</div>
      <div class="small-project" id="small-projects-btn">
        Small Projects
      </div>
      <i class="fas fa-long-arrow-alt-left" id="backarrow-projects"></i>
    </div>
    <div id="github-container">
      <div class="github-profile" id="github-profile">
        <i class="fab fa-github" id="github-icon"></i> <a class="github-link" href="https://github.com/D4YonSoundcloud">My Profile</a>
        </div>
      <i class="fas fa-long-arrow-alt-left" id="backarrow-github"></i>
    </div>
    <div id="about-container">
      <div class="about-profile" id="about">About Me</div>
      <i class="fas fa-long-arrow-alt-left" id="backarrow-aboutme"></i>
    </div>
  </body>
</html>
